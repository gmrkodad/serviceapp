{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- CATEGORY BANNER -->
<div
  id="category-banner"
  class="bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-2xl p-8 mb-8"
>
  <div class="flex items-center space-x-4">
    <div
      id="category-icon"
      class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center text-3xl"
    >
      ⚡
    </div>

    <div>
      <h1 id="category-title" class="text-3xl font-bold">
        Services
      </h1>
      <p class="text-white/90 mt-1">
        Verified professionals • Transparent pricing
      </p>
    </div>
  </div>
</div>

<!-- MAIN LAYOUT -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">

  <!-- SERVICES LIST -->
  <div class="md:col-span-1">
    <h2 class="text-lg font-semibold mb-4">Services</h2>

    <ul
      id="services-list"
      class="bg-white rounded-xl shadow divide-y"
    ></ul>
  </div>

  <!-- PROVIDERS -->
  <div class="md:col-span-2">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
      <h2 class="text-lg font-semibold">
        Available Professionals
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 w-full md:w-auto">
        <select id="provider-sort" class="border rounded-lg px-2 py-1 text-sm">
          <option value="">Sort</option>
          <option value="price_asc">Lowest price</option>
          <option value="price_desc">Highest price</option>
          <option value="rating_desc">Highest rating</option>
        </select>
        <select id="provider-min-rating" class="border rounded-lg px-2 py-1 text-sm">
          <option value="">Min rating</option>
          <option value="4.5">4.5+</option>
          <option value="4">4.0+</option>
          <option value="3.5">3.5+</option>
          <option value="3">3.0+</option>
        </select>
        <input id="provider-max-price" type="number" min="1" placeholder="Max price" class="border rounded-lg px-2 py-1 text-sm" />
      </div>
    </div>

    <div
      id="providers-list"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
    ></div>

    <p
      id="empty"
      class="hidden text-gray-500 mt-4"
    >
      No providers available
    </p>
  </div>

</div>

<script src="{% static 'js/service_category.js' %}"></script>
{% endblock %}
