{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
  .dash-font { font-family: 'Space Grotesk', ui-sans-serif, system-ui; }
  .dash-bg { background: radial-gradient(1000px 350px at 10% -10%, #dcfce7 0%, transparent 60%),
             radial-gradient(1000px 350px at 90% -10%, #e0e7ff 0%, transparent 60%),
             linear-gradient(180deg, #f8fafc 0%, #ffffff 100%); }
  .chip { background: linear-gradient(90deg, #22c55e 0%, #3b82f6 100%); }
</style>

<div class="dash-font dash-bg rounded-3xl p-6 md:p-10 border border-slate-100 shadow-sm">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
    <div>
      <p class="text-sm uppercase tracking-widest text-slate-500">Provider</p>
      <h2 class="text-3xl md:text-4xl font-bold text-slate-900">Incoming Bookings</h2>
      <p class="text-slate-600 mt-2">Accept, manage, and complete your next jobs.</p>
    </div>
    <div class="chip h-2 w-32 rounded-full"></div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div class="bg-white/80 rounded-2xl border border-slate-100 p-5 shadow-sm">
          <p class="text-slate-500">Total Bookings</p>
          <p id="provider-total-bookings" class="text-3xl font-bold mt-2 text-slate-900">0</p>
        </div>
        <div class="bg-white/80 rounded-2xl border border-slate-100 p-5 shadow-sm">
          <p class="text-slate-500">Pending</p>
          <p id="provider-pending-bookings" class="text-3xl font-bold mt-2 text-amber-600">0</p>
        </div>
      </div>

      <div id="booking-list" class="space-y-4"></div>

      <p id="empty" class="text-slate-500 hidden mt-4">
        No bookings yet
      </p>
    </div>

    <div class="bg-white/80 rounded-2xl border border-slate-100 p-5 shadow-sm h-fit">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-slate-900">My Services</h3>
        <span class="text-xs text-slate-500 uppercase tracking-widest">Update</span>
      </div>
      <p class="text-sm text-slate-600 mb-3">Select all services you provide.</p>
      <div id="provider-services-list" class="flex flex-wrap gap-2 mb-3"></div>
      <select id="provider-services" multiple class="w-full border rounded p-2 h-40"></select>
      <div class="mt-3 flex items-center gap-3">
        <button id="provider-services-save" class="bg-slate-900 text-white px-4 py-2 rounded">Save Services</button>
        <p id="provider-services-msg" class="text-sm text-slate-600"></p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/provider_dashboard.js' %}"></script>
{% endblock %}
