{% extends "base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
  <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 md:p-8">
    <h1 class="text-2xl font-semibold text-slate-900 mb-2">Change Password</h1>
    <p class="text-sm text-slate-500 mb-6">Update your account password.</p>

    <form id="change-password-form" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Current Password</label>
        <input id="current-password" type="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">New Password</label>
        <input id="new-password" type="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Confirm New Password</label>
        <input id="confirm-password" type="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>

      <button class="w-full bg-slate-900 text-white rounded-lg py-2.5 hover:bg-slate-800 transition">
        Update Password
      </button>
    </form>

    <p id="change-password-success" class="hidden text-green-600 text-sm mt-4"></p>
    <p id="change-password-error" class="hidden text-red-600 text-sm mt-4"></p>
  </div>
</div>

<script src="{% static 'js/change_password.js' %}?v=1"></script>
{% endblock %}
