{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center mt-20">
  <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">

    <h2 class="text-2xl font-semibold text-center mb-6">
      Login
    </h2>

    <form id="login-form" class="space-y-4">
      <input id="username" placeholder="Username"
        class="w-full border px-3 py-2 rounded-lg">

      <input id="password" type="password" placeholder="Password"
        class="w-full border px-3 py-2 rounded-lg">

      <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
        Login
      </button>

      <p id="error" class="text-red-500 text-center hidden"></p>
    </form>

    <div class="my-5 text-center text-sm text-slate-400">OR</div>

    <form id="otp-login-form" class="space-y-3">
      <input id="otp-phone" placeholder="Mobile Number"
        class="w-full border px-3 py-2 rounded-lg">

      <div class="flex gap-2">
        <input id="otp-code" placeholder="Enter OTP"
          class="flex-1 border px-3 py-2 rounded-lg">
        <button id="send-otp-btn" type="button"
          class="px-3 bg-slate-900 text-white rounded-lg text-sm">
          Send OTP
        </button>
      </div>

      <button class="w-full bg-emerald-600 text-white py-2 rounded-lg">
        Verify OTP & Login
      </button>

      <p id="otp-info" class="text-slate-600 text-center text-sm hidden"></p>
      <p id="otp-error" class="text-red-500 text-center hidden"></p>
    </form>

  </div>
</div>
<p class="text-center text-sm mt-4 text-gray-600">
  Donâ€™t have an account?
  <a href="/register/" class="text-blue-600 font-medium">
    Create one
  </a>
</p>

<script src="/static/js/auth.js"></script>
{% endblock %}
