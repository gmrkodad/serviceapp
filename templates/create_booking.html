{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-semibold mb-4">Book a Service</h2>

<form id="booking-form" class="space-y-4 max-w-md">


  <input type="date" id="date" class="w-full border p-2" required />

  <textarea
    id="address"
    class="w-full border p-2"
    placeholder="Service Address"
    required
  ></textarea>

  <p id="error" class="text-red-500 hidden"></p>
  <p id="success" class="text-green-600 hidden"></p>

  <button class="bg-black text-white px-4 py-2">
    Book Service
  </button>
</form>

<script src="/static/js/create_booking.js"></script>

{% endblock %}
