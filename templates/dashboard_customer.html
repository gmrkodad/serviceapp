{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
  .dash-font { font-family: 'Space Grotesk', ui-sans-serif, system-ui; }
  .dash-bg { background: radial-gradient(900px 300px at 15% -10%, #e0f2fe 0%, transparent 60%),
             radial-gradient(900px 300px at 85% -10%, #fee2e2 0%, transparent 60%),
             linear-gradient(180deg, #f8fafc 0%, #ffffff 100%); }
</style>

<div class="dash-font dash-bg rounded-3xl p-6 md:p-10 border border-slate-100 shadow-sm">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
    <div>
      <p class="text-sm uppercase tracking-widest text-slate-500">Customer</p>
      <h2 class="text-3xl md:text-4xl font-bold text-slate-900">My Bookings</h2>
      <p class="text-slate-600 mt-2">Everything you have booked, in one place.</p>
    </div>
    <div class="flex gap-3">
      <div class="h-3 w-24 bg-sky-300 rounded-full"></div>
      <div class="h-3 w-16 bg-rose-300 rounded-full"></div>
      <div class="h-3 w-10 bg-amber-300 rounded-full"></div>
    </div>
  </div>

  <div id="empty" class="text-slate-500 hidden">
    You have no bookings yet.
  </div>

  <div id="booking-list" class="space-y-4"></div>
</div>

<script src="{% static 'js/customer_dashboard.js' %}"></script>
{% endblock %}
