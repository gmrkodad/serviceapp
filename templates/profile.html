{% extends "base.html" %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 md:p-8">
    <h2 class="text-2xl font-bold text-slate-900 mb-6">My Profile</h2>

    <form id="profile-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1" for="profile-full-name-input">Full Name</label>
        <input id="profile-full-name-input" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1" for="profile-email-input">Email</label>
        <input id="profile-email-input" type="email" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="rounded-lg border p-3 bg-slate-50">
          <p class="text-xs uppercase tracking-wider text-slate-500">Username</p>
          <p id="profile-username" class="text-slate-900 font-medium mt-1">-</p>
        </div>
        <div class="rounded-lg border p-3 bg-slate-50">
          <p class="text-xs uppercase tracking-wider text-slate-500">Mobile Number</p>
          <p id="profile-phone" class="text-slate-900 font-medium mt-1">-</p>
        </div>
      </div>

      <p id="profile-success" class="text-emerald-600 text-sm hidden"></p>
      <p id="profile-error" class="text-red-600 text-sm hidden"></p>

      <button type="submit" class="bg-slate-900 text-white px-5 py-2.5 rounded-lg">
        Save Changes
      </button>
    </form>
  </div>
</div>

<script src="{% static 'js/profile.js' %}?v=2"></script>
{% endblock %}
