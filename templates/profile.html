{% extends "base.html" %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 md:p-8">
    <h2 class="text-2xl font-bold text-slate-900 mb-6">My Profile</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="rounded-lg border p-4 bg-slate-50">
        <p class="text-xs uppercase tracking-wider text-slate-500">Name</p>
        <p id="profile-full-name" class="text-slate-900 font-medium mt-1">-</p>
      </div>
      <div class="rounded-lg border p-4 bg-slate-50">
        <p class="text-xs uppercase tracking-wider text-slate-500">Username</p>
        <p id="profile-username" class="text-slate-900 font-medium mt-1">-</p>
      </div>
      <div class="rounded-lg border p-4 bg-slate-50">
        <p class="text-xs uppercase tracking-wider text-slate-500">Email</p>
        <p id="profile-email" class="text-slate-900 font-medium mt-1">-</p>
      </div>
      <div class="rounded-lg border p-4 bg-slate-50">
        <p class="text-xs uppercase tracking-wider text-slate-500">Mobile Number</p>
        <p id="profile-phone" class="text-slate-900 font-medium mt-1">-</p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/profile.js' %}?v=1"></script>
{% endblock %}
